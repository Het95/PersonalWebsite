<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Het Dalal Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/publication.html">My Publication</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>

        <div class="main">
            <img src="images/BackgroundPic.jpg" alt="Het Dalal" class="contactimg">
            <div class="contactform">
                <h1>Contact me for work or General Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientname">
                    </div>

                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email
                            address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text" style="font-size: 8px; color: blue;">We'll never share
                            your email or Phone with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3 id=" form-check">
                        <input type="checkbox" class="form-check-input" id="isClient" style="
                        width: 24px;">
                        <label class="form-check-label" for="isClient">If you want to work with me on any innovative
                            project</label>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
</body>
